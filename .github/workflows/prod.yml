name: Prod
on: 
  push:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest
    env:
      CI: true
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-node@v1
      with:
        node-version: 14.x
    - run: yarn install
    - run: yarn test
    - run: yarn run lint
    - run: yarn dist
    - run: yarn run coverage
    - run: bash <(curl -s https://codecov.io/bash) -t ${{secrets.CODECOV_SECRET_TOKEN }}
    - name: Deploy master to Heroku production environment
      env:
        HEROKU_AUTH_TOKEN: ${{ secrets.HEROKU_AUTH_TOKEN }}
        HEROKU_PROD_ENV_NAME: ${{ secrets.HEROKU_PROD_ENV_NAME }}
      run: git push https://heroku:$HEROKU_AUTH_TOKEN@$HEROKU_PROD_ENV_NAME origin/master:master --force
      if: job.status == 'success'
    - name: Commit GitHub Action distribution
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add dist/index.js
        git commit -m "Build by GitHub Actions" || true
      if: job.status == 'success'
    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: ${{ github.ref }}
      if: job.status == 'success'
